<div class="card alert-success">
    <div class="card-body">
        <form #todoForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="todoItem">Todo Name</label>
                <input required ngModel #todoItem="ngModel" type="text" id="todoItem" name="todoItem" class="form-control">
                <ng-container *ngIf="todoItem.touched">
                    <strong class="text-danger" *ngIf="todoItem.hasError('required')">
                        Todo Name is required
                    </strong>
                </ng-container>
            </div>
            <div class="form-group">
                <button *ngIf="!IsinEditMode" class="btn btn-info btn-block">Add Todo</button>
                <ng-container *ngIf="todoForm.invalid">
                    <strong class="text-danger" *ngIf="todoForm.submitted">
                        All fields are required...
                    </strong>
                </ng-container>
                <button type="button" (click)="onUpdate()" *ngIf="IsinEditMode" class="btn btn-success btn-block">Update Todo</button>
            </div>
        </form>
    </div>
</div>
