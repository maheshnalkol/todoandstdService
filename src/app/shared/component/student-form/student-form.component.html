<div class="card alert-success">
    <div class="card-body">
        <form #stdForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input minlength="4" required ngModel class="form-control" type="text" id="fname" name="fname" #fname="ngModel">
                <ng-container *ngIf="fname.touched">
                    <strong class="text-danger" *ngIf=" fname.hasError('required')">
                        First name is required
                    </strong>
                    <strong class="text-danger" *ngIf=" fname.hasError('minlength')">
                        Minlength should be greater than 3
                    </strong>
                </ng-container>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input required ngModel class="form-control" type="text" id="lname" name="lname" #lname="ngModel">
                <ng-container *ngIf="lname.touched">
                    <strong class="text-danger" *ngIf="lname.touched && lname.hasError('required')">
                        Last name is required
                    </strong>
                </ng-container>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input pattern="^[a-zA-Z0-9.-]+@[a-zA-Z0-9-.]+\.[a-zA-Z]{2,100}$" required ngModel class="form-control" type="text" id="email" name="email" #email="ngModel">
                <ng-container *ngIf="email.touched">
                    <strong class="text-danger" *ngIf="email.touched && email.hasError('required')">
                        Email is required
                    </strong>
                    <strong class="text-danger" *ngIf="email.hasError('pattern')">
                        Invalid Email pattern...!!!
                    </strong>
                </ng-container>
            </div>
            <div class="form-group">
                <label for="contact">Contact </label>
                <input pattern="[0-9]*" required ngModel class="form-control" type="text" id="contact" name="contact" #contact="ngModel">
                <ng-container *ngIf="contact.touched">
                    <strong class="text-danger" *ngIf="contact.hasError('required')">
                        Contact is required
                    </strong>
                    <strong class="text-danger" *ngIf="contact.hasError('pattern')">
                        Only numbers are allowed...!!!
                    </strong>
                </ng-container>
            </div>
            <div class="form-group">
                <button *ngIf="!isIneditMode" class="btn btn-info btn-block">Add student data</button>
                <strong class="text-danger" *ngIf="stdForm.submitted">
                    All fields are required...!!!
                </strong>
                <button *ngIf="isIneditMode" (click)="onUpdate()" type="button" class="btn btn-success btn-block">Update student data</button>
            </div>
        </form>
    </div>
</div>
